{% extends "tra_theme/base.html" %}
{% load static %}
{% block title %}Search Motor Rating{% endblock %}
{% block content %}



    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .search-container {
            text-align: center;
            margin: 20px;
        }
        .search-box {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #F39C12;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .motor-type-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 10px;
        }
        .motor-type {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .motor-type:hover {
            background-color: #ddd;
        }
        .motor-type.selected {
            background-color: #F39C12;
            color: white;
            border-color: #F39C12;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #F39C12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        noscript {
            text-align: center;
            color: red;
            font-weight: bold;
        }
        noscript select {
            margin-top: 10px;
        }
    </style>



    <!-- Search Section -->
    <!-- Search Section -->
<div class="search-container">

     <h1>Search Motor Rating</h1>
    <form action="{% url 'search_plate' %}" method="GET">
        <input type="text" name="q" placeholder="Enter Plate Number" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

</div>



    <!-- Existing Motor Type Selection -->
    <form method="POST" action="{% url 'wizard_step_motormake' %}">
        {% csrf_token %}
        <input type="hidden" name="motor_type" id="selectedMotorType" value="">
        <div class="motor-type-container" id="motorTypeContainer">
            {% for key, value in motor_types %}
                <div class="motor-type" role="button" onclick="selectMotorType(this, '{{ key }}')">
                    {{ value }}
                </div>
            {% endfor %}
        </div>

    </form>
<button id="home">Home</button>
<button id="profile">Profile</button>
<button id="logout">logout</button>

    <script>
    document.getElementById('logout').addEventListener('click', function() {
        // Redirect to the logout URL
        window.location.href = '/accounts/logout/'; // Replace with your actual logout URL
    });

    document.getElementById('profile').addEventListener('click', function() {
        // Redirect to the profile URL
        window.location.href = '/accounts/profile/'; // Replace with your actual profile URL
    });

    document.getElementById('home').addEventListener('click', function() {
        // Redirect to the profile URL
        window.location.href = '/'; // Replace with your actual profile URL
    });
</script>
    <script>


        function selectMotorType(element, value) {
            document.querySelectorAll(".motor-type").forEach(el => el.classList.remove("selected"));
            element.classList.add("selected");
            document.getElementById("selectedMotorType").value = value;
            document.getElementById("proceedButton").disabled = false;
        }
    </script>
{% endblock %}
