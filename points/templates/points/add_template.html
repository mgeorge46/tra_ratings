{% extends "tra_theme/base.html" %}
{% block title %}Add Notification Template{% endblock %}

{% block content %}
<div class="form-wrapper">
  <h2>‚ûï Add Notification Template</h2>

  <form method="post" id="templateForm" class="form-box">
    {% csrf_token %}

    <div class="form-group">
      <label>{{ form.name.label }}</label>
      {{ form.name }}
    </div>

    <div class="form-group">
      <label>{{ form.type.label }}</label>
      {{ form.type }}
    </div>

    <div class="form-group">
      <label>{{ form.content.label }}</label>
      {{ form.content }}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-save">üíæ Save Template</button>
      <a href="{% url 'template_list' %}" class="btn-cancel">‚ùå Cancel</a>
    </div>
  </form>
</div>

<!-- CKEditor -->
<script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const typeField = document.getElementById('id_type');
  const contentField = document.getElementById('id_content');
  const form = document.getElementById('templateForm');
  let editorInstance;

  function initCKEditor() {
    if (!editorInstance) {
      ClassicEditor.create(contentField).then(editor => {
        editorInstance = editor;
      }).catch(console.error);
    }
  }

  function destroyCKEditor() {
    if (editorInstance) {
      editorInstance.destroy().then(() => {
        editorInstance = null;
      });
    }
  }

  function setupEditor() {
    const type = typeField.value.trim().toLowerCase();
    if (type === 'email' || type === 'whatsapp') {
      initCKEditor();
    } else {
      destroyCKEditor();
    }
  }

  form.addEventListener('submit', () => {
    if (editorInstance) {
      contentField.value = editorInstance.getData();
    }
  });

  setupEditor();
  typeField.addEventListener('change', setupEditor);
});
</script>

<style>
  .form-wrapper {
    max-width: 720px;
    margin: 0 auto;
    padding: 25px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  }

  .form-wrapper h2 {
    margin-bottom: 25px;
    font-size: 24px;
    color: #2a5298;
    text-align: center;
  }

  .form-box .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }

  .form-actions {
    margin-top: 25px;
    display: flex;
    justify-content: flex-start;
    gap: 12px;
  }

  .btn-save,
  .btn-cancel {
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .btn-save {
    background-color: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
  }

  .btn-save:hover {
    background-color: #45a049;
  }

  .btn-cancel {
    background-color: #e0e0e0;
    color: #333;
    border: none;
  }

  .btn-cancel:hover {
    background-color: #ccc;
  }
</style>
{% endblock %}
